<h1>Width</h1>

<article>
  Customizable in variable `$width-classes`.
</article>

<table>
  <script>
    [
      [ '.w-auto / .w10 / .w20 / .w25 / .w30 / .w33 / .w40 / .w50 / .w60 / .w66 / .w70 / .w75 / .w80 / .w90/ .w100',
      `<section>
        <div class="bg-black10 w10 mb025">.w10</div>
        <div class="bg-black10 w25 mb025">.w25</div>
        <div class="bg-black10 w33 mb025">.w33</div>
        <div class="bg-black10 w50 mb025">.w50</div>
        <div class="bg-black10 w66 mb025">.w66</div>
        <div class="bg-black10 w75 mb025">.w75</div>
        <div class="bg-black10 w100 mb025">.w100</div>
      </section>`, [
        'width: auto',
        'width: 10%',
        'width: 20%',
        'width: 25%',
        'width: 30%',
        'width: calc(100% / 3)',
        'width: 40%',
        'width: 50%',
        'width: 60%',
        'width: calc(100% / 1.5)',
        'width: 70%',
        'width: 75%',
        'width: 80%',
        'width: 90%',
        'width: 100%',
      ] ],
      [ '.s:w-auto / .s:w10 / ... / .s:w100', '', [
        '@include below(s) {',
        '&nbsp; width: auto',
        '&nbsp; ...',
        '}'
      ] ],
    ]
  </script>
</table>
