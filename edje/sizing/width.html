<h1>Width</h1>

<article>
  Customizable in variable `$width-classes`.
</article>

<table>
  <script>
    [
      [ '.w-auto / .w-10 / .w-20 / .w-25 / .w-30 / .w-33 / .w-40 / .w-50 / .w-60 / .w-66 / .w-70 / .w-75 / .w-80 / .w-90/ .w-100',
      `<section>
        <div class="bg-black10 w-10 mb-025">.w-10</div>
        <div class="bg-black10 w-25 mb-025">.w-25</div>
        <div class="bg-black10 w-33 mb-025">.w-33</div>
        <div class="bg-black10 w-50 mb-025">.w-50</div>
        <div class="bg-black10 w-66 mb-025">.w-66</div>
        <div class="bg-black10 w-75 mb-025">.w-75</div>
        <div class="bg-black10 w-100 mb-025">.w-100</div>
      </section>`, [
        'width: auto',
        'width: 10%',
        'width: 20%',
        'width: 25%',
        'width: 30%',
        'width: calc(100% / 3)',
        'width: 40%',
        'width: 50%',
        'width: 60%',
        'width: calc(100% / 1.5)',
        'width: 70%',
        'width: 75%',
        'width: 80%',
        'width: 90%',
        'width: 100%',
      ] ],
      [ '.s:w-auto / .s:w-10 / ... / .s:w-100', '', [
        '@include below(s) {',
        '&nbsp; width: auto',
        '&nbsp; ...',
        '}'
      ] ],
    ]
  </script>
</table>
