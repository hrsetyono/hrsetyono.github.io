<h1>Height</h1>

<article>

  Customizable in variable `$height-classes`.

</article>

<table class="demo-height">
  <script>
    [
      [ '.h-auto / .h-25 / .h-33 / .h-50 / .h-66 / .h-75 / .h-100',
      `<section class="flex">
        <div class="bg-black10 h-auto mr-025">.w-auto</div>
        <div class="bg-black10 h-25 mr-025">.g-25</div>
        <div class="bg-black10 h-33 mr-025">.g-33</div>
        <div class="bg-black10 h-50 mr-025">.g-50</div>
        <div class="bg-black10 h-66 mr-025">.g-66</div>
        <div class="bg-black10 h-75 mr-025">.g-75</div>
        <div class="bg-black10 h-100 mr-025">.g-100</div>
      </section>`, [
        'height: auto',
        'height: 25%',
        'height: calc(100% / 3)',
        'height: 50%',
        'height: calc(100% / 1.5)',
        'height: 75%',
        'height: 100%',
      ] ],
      [ '.s:h-auto / .s:h-25 / .s:h-33 / .s:h-50 / .s:h-66 / .s:h-75 / .s:h-100', '', [
        '@include below(s) {',
        '&nbsp; height: auto',
        '&nbsp; ...',
        '}'
      ] ],
    ]
  </script>
</table>
