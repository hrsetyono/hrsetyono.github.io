<h1>Height</h1>

<article>

  Customizable in variable `$height-classes`.

</article>

<table class="demo-height">
  <script>
    [
      [ '.h-auto / .h25 / .h33 / .h50 / .h66 / .h75 / .h100',
      `<section class="flex">
        <div class="bg-black10 hauto mr025">.w-auto</div>
        <div class="bg-black10 h25 mr025">.g-25</div>
        <div class="bg-black10 h33 mr025">.g-33</div>
        <div class="bg-black10 h50 mr025">.g-50</div>
        <div class="bg-black10 h66 mr025">.g-66</div>
        <div class="bg-black10 h75 mr025">.g-75</div>
        <div class="bg-black10 h100 mr025">.g-100</div>
      </section>`, [
        'height: auto',
        'height: 25%',
        'height: calc(100% / 3)',
        'height: 50%',
        'height: calc(100% / 1.5)',
        'height: 75%',
        'height: 100%',
      ] ],
      [ '.s:h-auto / .s:h25 / .s:h33 / .s:h50 / .s:h66 / .s:h75 / .s:h100', '', [
        '@include below(s) {',
        '&nbsp; height: auto',
        '&nbsp; ...',
        '}'
      ] ],
    ]
  </script>
</table>
