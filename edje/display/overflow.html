<h1>Overflow</h1>

<article>
  Customizable in variable `$overflow-classes`. We already covered all possible value by default. The reason we made it customizable is for you to add more responsive option (like `m` or `xs`) if needed. 
</article>

<table class="demo-overflow">

        <div class="ov-hidden bg-black10 p-05"><strong>HIDDEN</strong>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt, quod mollitia perferendis accusantium maiores nesciunt vitae cumque id odio deleniti.
