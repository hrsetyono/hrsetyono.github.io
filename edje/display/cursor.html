<h1>Cursor</h1>

<table class="demo-hover">
  <script>
    [
      [ '.cursor-default', ``, [
        'cursor: default'
      ] ],
      [ '.cursor-pointer', `<div class="cursor-pointer">Hover Me</div>`, [
        'cursor: pointer'
      ] ],
      [ '.cursor-text', `<div class="cursor-text">Hover Me</div>`, [
        'cursor: text'
      ] ],
      [ '.cursor-grab', `<div class="cursor-grab">Hover Me</div>`, [
        'cursor: grab'
      ] ],
      [ '.cursor-progress', `<div class="cursor-progress">Hover Me</div>`, [
        'cursor: progress'
      ] ],
      [ '.cursor-not-allowed', `<div class="cursor-not-allowed">Hover Me</div>`, [
        'cursor: not-allowed'
      ] ],
      [ '.cursor-zoom-in', `<div class="cursor-zoom-in">Hover Me</div>`, [
        'cursor: zoom-in'
      ] ],
      [ '.cursor-zoom-out', `<div class="cursor-zoom-out">Hover Me</div>`, [
        'cursor: zoom-out'
      ] ],
    ]
  </script>
</table>
