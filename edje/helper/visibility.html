<h1>Visibility</h1>

<article>
  Hide / Show an element depending on the screen size.
</article>

<table class="demo-visibility">
  <script>
    [
      [ '.hide-for-l / .hide-for-s / .hide-for-xs',`<pre>                 L      S     XS

.hide-for-l      -      ✓     ✓
.hide-for-s      ✓      -     -
.hide-for-m      ✓      ✓     -</pre>`, [
        '✓ = displayed',
        '- = hidden',
        '',
        'L = Large screen >768px',
        'S = Small screen <=768px',
        'XS = Extra small screen <=480px'
      ] ],
      [ '.show-for-l / .show-for-s / .show-for-xs', `<pre>                 L      S     XS

.show-for-l      ✓      -     -
.show-for-s      -      ✓     ✓
.show-for-m      -      -     ✓</pre>`],
    ]
  </script>
</table>

<h2>Example</h2>

<article>

Desktop and Mobile banner

```html
<!-- Desktop banner -->
<div class="banner hide-for-s">
  <div style="background-image: url('...');"></div>
</div>

<!-- Mobile banner -->
<div class="banner show-for-s">
  <div style="background-image: url('...');"></div>
</div>
```

Show menu toggle icon when on mobile

```html
<div class="mobile-menu-toggle show-for-s">
  <i></i>
</div>
```
</article>
