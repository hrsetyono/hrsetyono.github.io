<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content=""> <!-- use Hex color -->

  <!-- WEBSITE DETAIL -->
  <title>Background | Edje Framework</title>
  <meta name="description" content="Edje is a Functional CSS framework. Instead of writing semantic class name, we use many single-purpose classes like 'ta-center' to center text.">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/framework.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="wrapper">

<aside class="sidebar"></aside>

<main> <h-grid> <div class="col-12">

<table class="demo-bg">
  <script>
    [
      
    
      [ '.bg-black / .bg-black-90 / … / .bg-black-10 / .bg-black-05', `
      <section class="flex flex--wrap">
        <div class="bg-black">.bg-black</div>
        <div class="bg-black-90">90</div>
        <div class="bg-black-80">80</div>
        <div class="bg-black-70">70</div>
        <div class="bg-black-60">60</div>
        <div class="bg-black-50">50</div>
        <div class="bg-black-40">40</div>
        <div class="bg-black-30">30</div>
        <div class="bg-black-20">20</div>
        <div class="bg-black-10">10</div>
        <div class="bg-black-05">05</div>
      </section>`, [
        'background-color: $color-black',
        'background-color: rgba($color-black, .9)',
        '…',
        'background-color: rgba($color-black, .1)',
        'background-color: rgba($color-black, .05)',
      ] ],
      [ '.bg-white / .bg-white-90 / … / .bg-white-10 / .bg-white-05', `
      <section class="flex flex--wrap bg-black-90">
        <div class="bg-white">.bg-white</div>
        <div class="bg-white-90">90</div>
        <div class="bg-white-80">80</div>
        <div class="bg-white-70">70</div>
        <div class="bg-white-60">60</div>
        <div class="bg-white-50">50</div>
        <div class="bg-white-40">40</div>
        <div class="bg-white-30">30</div>
        <div class="bg-white-20">20</div>
        <div class="bg-white-10">10</div>
        <div class="bg-white-05">05</div>
      </section>`, [
        'background-color: $color-white',
        'background-color: rgba($color-white, .9)',
        '…',
        'background-color: rgba($color-white, .1)',
        'background-color: rgba($color-white, .05)',
      ] ],

    ]
  </script>
</table>

<h1>Background Color</h1>
<article>
  <p> Customizable in variable <code>$background-classes</code>.</p>
  <p> Can accept linear-gradient() and url().</p>
</article>

<table class="demo-bg">
  <script>
    [
      [ '.bg-main / .bg-main75 / .bg-main50 / .bg-main25 / .bg-main10 / .bg-main05', `
      <section class="flex flex--wrap">
        <div class="bg-main">.bg-main</div>
        <div class="bg-main75">75</div>
        <div class="bg-main50">50</div>
        <div class="bg-main25">25</div>
        <div class="bg-main10">10</div>
        <div class="bg-main05">05</div>
      </section>`, [
        'background-color: $color-main',
        'background-color: rgba($color-main, .75)',
        'background-color: rgba($color-main, .5)',
        'background-color: rgba($color-main, .25)',
        'background-color: rgba($color-main, .1)',
        'background-color: rgba($color-main, .05)',
      ] ],

      [ '.bg-main-light', '<div class="bg-main-light"></div>', [
        'background-color: $color-main-light'
      ] ],
      [ '.bg-main-dark', '<div class="bg-main-dark"></div>', [
        'background-color: $color-main-dark'
      ] ],
      
      [ '.bg-sub', '<div class="bg-sub"></div>', [
        'background-color: $color-sub'
      ] ],

      [ '.bg-red / .bg-blue / .bg-yellow / .bg-green',
      `<section class="flex flex--wrap">
        <div class="bg-red"></div>
        <div class="bg-green"></div>
        <div class="bg-blue"></div>
        <div class="bg-yellow"></div>
      </section>`, [
        'background-color: $color-red',
        'background-color: $color-green',
        'background-color: $color-blue',
        'background-color: $color-yellow',
      ]],

      [ '.bg-black / .bg-black75 / .bg-black50 / .bg-black25 / .bg-black10 / .bg-black05', `
      <section class="flex flex--wrap">
        <div class="bg-black">.bg-black</div>
        <div class="bg-black75">75</div>
        <div class="bg-black50">50</div>
        <div class="bg-black25">25</div>
        <div class="bg-black10">10</div>
        <div class="bg-black05">05</div>
      </section>`, [
        'background-color: black',
        'background-color: rgba(black, .75)',
        'background-color: rgba(black, .5)',
        'background-color: rgba(black, .25)',
        'background-color: rgba(black, .1)',
        'background-color: rgba(black, .05)',
      ] ],

      [ '.bg-white / .bg-white75 / .bg-white50 / .bg-white25 / .bg-white10 / .bg-white05', `
      <section class="flex flex--wrap bg-black75">
        <div class="bg-white">.bg-white</div>
        <div class="bg-white75">75</div>
        <div class="bg-white50">50</div>
        <div class="bg-white25">25</div>
        <div class="bg-white10">10</div>
        <div class="bg-white05">05</div>
      </section>`, [
        'background-color: white',
        'background-color: rgba(white, .75)',
        'background-color: rgba(white, .5)',
        'background-color: rgba(white, .25)',
        'background-color: rgba(white, .1)',
        'background-color: rgba(white, .05)',
      ] ],
    ]
  </script>
</table>

<h2>Background Misc</h2>

<table>
  <script>
    [
      [ '.bg-center', '<div class="bg-center"></div>', [
        'background-position: center center',
      ] ],
      [ '.bg-cover', '<div class="bg-cover"></div>', [
        'background-size: cover'
      ] ],
      [ '.bg-contain', '<div class="bg-contain"></div>', [
        'background-size: contain'
      ] ],
    ]
  </script>
</table>

</div> </h-grid> </main>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
