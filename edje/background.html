<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content=""> <!-- use Hex color -->

  <!-- WEBSITE DETAIL -->
  <title>Background | Edje Framework</title>
  <meta name="description" content="Edje is a Functional CSS framework. Instead of writing semantic class name, we use many single-purpose classes like 'ta-center' to center text.">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/framework.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="wrapper">

<aside class="sidebar"></aside>

<main> <h-grid> <div class="col-12">

<h2>Background Color</h2>
<article>
  <p> Customizable in variable <code>$background-classes</code> </p>
</article>

<table class="demo-bg">
  <script>
    [
      [ '.bg-main', '<div class="bg-main"></div>', [
        'background-color: $color-main'
      ] ],
      [ '.bg-sub', '<div class="bg-sub"></div>', [
        'background-color: $color-sub'
      ] ],
      [ '.bg-main-light', '<div class="bg-main-light"></div>', [
        'background-color: $color-main-light'
      ] ],
      [ '.bg-main-dark', '<div class="bg-main-dark"></div>', [
        'background-color: $color-main-dark'
      ] ],
      [ '.bg-red / .bg-blue / .bg-yellow / .bg-green', '<div class="bg-red"></div> <div class="bg-blue"></div> <div class="bg-yellow"></div> <div class="bg-green"></div>', [
        'background-color: $color-red',
        'background-color: $color-blue',
        'background-color: $color-yellow',
        'background-color: $color-green',
      ]],
    ]
  </script>
</table>

<h2>Background</h2>

<table>
  <script>
    [
      [ '.bg-center', '<div class="bg-center"></div>', [
        'background-position: center center',
      ] ],
      [ '.bg-cover', '<div class="bg-cover"></div>', [
        'background-size: cover'
      ] ],
      [ '.bg-contain', '<div class="bg-contain"></div>', [
        'background-size: contain'
      ] ],
    ]
  </script>
</table>

</div> </h-grid> </main>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
