<h1>Border Width</h1>

<article>
  Customizable in variable `$h-border`.
</article>

<table class="demo-border"> <script>
  [
    [ 'b1-solid / b1-dashed / b2-solid / b2-dashed',
    `<div class="b1-solid mb05"></div>
    <div class="b1-dashed mb05"></div>
    <div class="b2-solid mb05"></div>
    <div class="b2-dashed"></div>`, 
      `border: 1px solid
      border: 1px dashed
      border: 2px solid
      border: 2px dashed`
    ],
    [ 'bt1-solid / bt1-dashed / bt2-solid / bt2-dashed',
    `<div class="bt1-solid mb05"></div>
    <div class="bt1-dashed mb05"></div>
    <div class="bt2-solid mb05"></div>
    <div class="bt2-dashed"></div>`, 
      `border-top: 1px solid
      border-top: 1px dashed
      border-top: 2px solid
      border-top: 2px dashed`
    ],
    [ 'br1-solid / br1-dashed / bt2-solid / bt2-dashed',
    `<div class="br1-solid mb05"></div>
    <div class="br1-dashed mb05"></div>
    <div class="br2-solid mb05"></div>
    <div class="br2-dashed"></div>`, 
      `border-right: 1px solid
      border-right: 1px dashed
      border-right: 2px solid
      border-right: 2px dashed`
    ],
    [ 'bb1-solid / bb1-dashed / bt2-solid / bt2-dashed',
    `<div class="bb1-solid mb05"></div>
    <div class="bb1-dashed mb05"></div>
    <div class="bb2-solid mb05"></div>
    <div class="bb2-dashed"></div>`, 
      `border-bottom: 1px solid
      border-bottom: 1px dashed
      border-bottom: 2px solid
      border-bottom: 2px dashed`
    ],
    [ 'bl1-solid / bl1-dashed / bt2-solid / bt2-dashed',
    `<div class="bl1-solid mb05"></div>
    <div class="bl1-dashed mb05"></div>
    <div class="bl2-solid mb05"></div>
    <div class="bl2-dashed"></div>`, 
      `border-left: 1px solid
      border-left: 1px dashed
      border-left: 2px solid
      border-left: 2px dashed`
    ],
    [],
    [ 'b0 / b0 / br0 / bb0 / bl0', ``,
    `border: 0
    border-top: 0
    border-right: 0
    border-bottom: 0
    border-left: 0`
    ]
  ]
</script> </table>

<h2>Border Color</h2>

<article>
  Must be used in conjuction with Border class above.

  Customizable in variable `$h-border-color`.
</article>

<table class="demo-border"> <script>
  [
    [ 'bc-main / bc-main-dark / bc-main-light',
    `<div class="b2-solid bc-main mb05"></div>
    <div class="b2-solid bc-main-dark mb05"></div>
    <div class="b2-solid bc-main-light"></div>`, 
      `border-color: $main
      border-color: $main-dark
      border-color: $main-light`,
    ],
    [ 'bc-sub', '<div class="b2-solid bc-sub"></div>', 
      'border-color: $sub',
    ],
    [ 'bc-transparent', '<div class="b2-solid bc-transparent"></div>', 
      'border-color: transparent',
    ],
    [ 'bc-gray / bc-gray-dark / bc-gray-light',
    `<div class="b2-solid bc-gray mb05"></div>
    <div class="b2-solid bc-gray-dark mb05"></div>
    <div class="b2-solid bc-gray-light"></div>`, 
      `border-color: $gray
      border-color: $gray-dark
      border-color: $gray-light`,
    ],
    [ 'bc-red / bc-green / bc-blue / bg-yellow',
    `<div class="b2-solid bc-red mb05"></div>
    <div class="b2-solid bc-green mb05"></div>
    <div class="b2-solid bc-blue mb05"></div>
    <div class="b2-solid bc-yellow"></div>`, 
      `border-color: $red
      border-color: $green
      border-color: $blue
      border-color: $yellow`,
    ],
    [ 'bc-black / bc-black75 / bc-black50 / bc-black25 / bc-black10 / bc-black05',
    `<div class="b2-solid bc-black mb05"></div>
    <div class="b2-solid bc-black75 mb05"></div>
    <div class="b2-solid bc-black50 mb05"></div>
    <div class="b2-solid bc-black25 mb05"></div>
    <div class="b2-solid bc-black10 mb05"></div>
    <div class="b2-solid bc-black05"></div>`,
      `border-color: black
      border-color: rgba(black, .75)
      border-color: rgba(black, .50)
      border-color: rgba(black, .25)
      border-color: rgba(black, .10)
      border-color: rgba(black, .05)`
    ],
    [ 'bc-white / bc-white75 / bc-white50 / bc-white25 / bc-white10 / bc-white05',
    `<section class="bg-black75 p05">
      <div class="b2-solid bc-white mb05"></div>
      <div class="b2-solid bc-white75 mb05"></div>
      <div class="b2-solid bc-white50 mb05"></div>
      <div class="b2-solid bc-white25 mb05"></div>
      <div class="b2-solid bc-white10 mb05"></div>
      <div class="b2-solid bc-white05"></div>
    </section>`,
      `border-color: white
      border-color: rgba(white, .75)
      border-color: rgba(white, .50)
      border-color: rgba(white, .25)
      border-color: rgba(white, .10)
      border-color: rgba(white, .05)`
    ],
  ]
</script> </table>


<h2>Border Radius</h2>

<article>
  Customizable in variable `$h-border-radius`.
</article>

<table class="demo-border  demo-border-radius"> <script>
  [
    [ 'brad', '<div class="b2 brad"></div>', 
      'border-radius: $g-radius',
    ],
    [ 'brad-circle', '<div class="b2 brad-circle"></div>', 
      'border-radius: 50%',
    ],
    [ 'brad-pill', '<div class="b2 brad-pill"></div>', 
      'border-radius: 9999px',
    ],
    [ 'brad0', ``, `border-radius: 0`],
  ]
</script> </table>
