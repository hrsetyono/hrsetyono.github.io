<h1>Margin</h1>

<article>
  Customizable in variable `$h-margin`.
  
  Every item will be made into 7 classes that covers all directions including vertical (top + bottom) and horizontal (right + left).
</article>

<table class="demo-margin"> <script>
  [
    [ 'mx / mvx / mhx / mtx / mrx / mbx / mlx',
    `Replace x with a measurement unit. If the number has no unit, it become "rem". <br>
    <div> <code>1</code> <span>1rem</span> </div>
    <div> <code>2_5</code> <span>2.5rem</span> </div>
    <div> <code>50px</code> <span>50px</span> </div>
    <div> <code>33_33p</code> <span>33.33%</span> </div>
    <div> <code>100p</code> <span>100%</span> </div>
    <div> <code>-1</code> <span>-1rem</span> </div>`,
      `margin: x
      margin-top: x; margin-bottom: x
      margin-right: x; margin-left: x
      margin-top: x
      margin-right: x
      margin-bottom: x
      margin-left: x`
    ],
  ]  
</script> </table>
