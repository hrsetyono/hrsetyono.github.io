<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content=""> <!-- use Hex color -->

  <!-- WEBSITE DETAIL -->
  <title>Spacing Padding & Margin | Edje Framework</title>
  <meta name="description" content="Edje is a Functional CSS framework. Instead of writing semantic class name, we use many single-purpose classes like 'ta-center' to center text.">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/framework.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="wrapper">

<aside class="sidebar"></aside>

<main> <h-grid> <div class="col-12">


<h1>Padding</h1>

<article>
  <p>Customizable in variable <code>$padding-classes</code>.</p>
  <p>Our default naming uses <strong>Octal (base8</strong>). So <code>.p-01</code> means 0.125rem and <code>.p-14</code> means 1.5rem.</p>
</article>

<table class="demo-spacing">
  <script>
    [
      [ '.p-x / .pv-x / .ph-x / .pt-x / .pr-x / .pb-x / .pl-x', `Replace x with: <br>
<div> <code>01</code> <span>0.125rem</span> </div>
<div> <code>02</code> <span>0.25rem</span> </div>
<div> <code>03</code> <span>0.375rem</span> </div>
<div> <code>04</code> <span>0.5rem</span> </div>
<div> <code>06</code> <span>0.75rem</span> </div>

<div> <code>1&nbsp;</code> <span>1rem</span> </div>
<div> <code>12</code> <span>1.25rem</span> </div>
<div> <code>14</code> <span>1.5rem</span> </div>
<div> <code>16</code> <span>1.75rem</span> </div>

<div> <code>2&nbsp;</code> <span>2rem</span> </div>
<div> <code>24</code> <span>2.5rem</span> </div>
<div> <code>3&nbsp;</code> <span>3rem</span> </div>
<div> <code>4&nbsp;</code> <span>4rem</span> </div>
<div> <code>5&nbsp;</code> <span>5rem</span> </div>
      `, [
        'padding: x',
        'padding-top: x; padding-bottom: x',
        'padding-right: x; padding-left: x',
        'padding-top: x',
        'padding-right: x',
        'padding-bottom: x',
        'padding-left: x'
      ] ],
      [ '.p-x-m / .pv-x-m / …', 'Padding below Medium screen (< 960px)', [
        '@include below(m) {',
        '&nbsp …',
        '}'
      ] ],
      [ '.p-x-s / .pv-x-s / …', 'Padding below Small screen (< 768px)', [
        '@include below(s) {',
        '&nbsp …',
        '}'
      ] ],
      [ '.p-x-xs / .pv-x-xs / …', 'Padding below Extra small screen (< 480px)', [
        '@include below(xs) {',
        '&nbsp …',
        '}'
      ] ]
    ]  
  </script>
</table>

<h1>Margin</h1>

<article>
  <p>Customizable in variable <code>$margin-classes</code>.</p>
  <p>Our default naming uses <strong>Octal (base8</strong>). So <code>.m-02</code> means 0.25rem and <code>.m-06</code> means 0.75rem.</p>
</article>

<table class="demo-spacing">
  <script>
    [
      [ '.m-x / .mv-x / .mh-x / .mt-x / .mr-x / .mb-x / .ml-x', `Replace x with: <br>
<div> <code>02</code> <span>0.25rem</span> </div>
<div> <code>04</code> <span>0.5rem</span> </div>
<div> <code>06</code> <span>0.75rem</span> </div>

<div> <code>1&nbsp;</code> <span>1rem</span> </div>
<div> <code>14</code> <span>1.5rem</span> </div>

<div> <code>2&nbsp;</code> <span>2rem</span> </div>
<div> <code>24</code> <span>2.5rem</span> </div>
<div> <code>3&nbsp;</code> <span>3rem</span> </div>
<div> <code>4&nbsp;</code> <span>4rem</span> </div>
<div> <code>5&nbsp;</code> <span>5rem</span> </div>
      `, [
        'margin: x',
        'margin-top: x; margin-bottom: x',
        'margin-right: x; margin-left: x',
        'margin-top: x',
        'margin-right: x',
        'margin-bottom: x',
        'margin-left: x'
      ] ],
      [ '.m-x-m / .mv-x-m / …', 'Margin below Medium screen (< 960px)', [
        '@include below(m) {',
        '&nbsp …',
        '}'
      ] ],
      [ '.m-x-s / .mv-x-s / …', 'Margin below Small screen (< 768px)', [
        '@include below(s) {',
        '&nbsp …',
        '}'
      ] ],
      [ '.m-x-xs / .mv-x-xs / …', 'Margin below Extra small screen (< 480px)', [
        '@include below(xs) {',
        '&nbsp …',
        '}'
      ] ]
    ]  
  </script>
</table>

  
</div> </h-grid> </main>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
