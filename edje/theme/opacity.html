
<h1>Opacity</h1>

<article>
  Customizable in variable `$opacity-classes`.
</article>

<table class="demo-bg">
  <script>
    [
      [ '.o-100 / .o-90 / .o-80 / .o-70 / .o-60 / .o-50 / .o-0',
      `<section class="flex">
        <div class="bg-main o-100 c-sub">.o-100</div>
        <div class="bg-main o-90 c-sub">.o-90</div>
        <div class="bg-main o-80 c-sub">.o-80</div>
        <div class="bg-main o-70 c-sub">.o-70</div>
        <div class="bg-main o-60 c-sub">.o-60</div>
        <div class="bg-main o-50 c-sub">.o-50</div>
        <div class="bg-main o-0 c-sub">.o-0</div>
      </section>`, [
        'opacity: 1',
        'opacity: .9',
        'opacity: .8',
        'opacity: .7',
        'opacity: .6',
        'opacity: .5',
        'opacity: 0',
      ] ],
      [ '/ .s:o-100 / .s:o-90 / .s:o-80 / .s:o-70 / .s:o-60 / .s:o-50 / .s:o-0', '', [
        '@include below(s) {',
        '&nbsp; opacity: 1',
        '&nbsp; opacity: .9',
        '&nbsp; opacity: .8',
        '&nbsp; opacity: .7',
        '&nbsp; opacity: .6',
        '&nbsp; opacity: .5',
        '&nbsp; opacity: 0',
        '}'
      ] ],
    ]
  </script>
</table>
