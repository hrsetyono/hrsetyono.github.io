<h1>Hover</h1>

<article>
  Customizable in variable `$h-hover`.
</article>

<table class="demo-hover"> <script>
  [
    [ 'hover-dim', `<div class="hover-dim">Hover Dim</div>`,
      `:hover { opacity: .6 }
      :active { opacity: .8 }`
    ],
    [ 'hover-grow', `<div class="hover-grow">Hover Me</div>`,
      `:hover { transform( scale(1.05) ) }
      :active { transform( scale(1) ) }`
    ],
    [ 'hover-u', `<span class="hover-u">Hover Me</span>`,
      `:hover { text-decoration: underline }`
    ],
  ]
</script> </table>

<h3>Customizing Hover</h3>

<article>
If you want to add hover effect that's too specific, consider using separate call like below:

```sass
.my-div {
  @include h( bg-main25 );
}

.my-div:hover {
  @include h( bg-main75 c-wwhite );
}
```
</article>
