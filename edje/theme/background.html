<h1>Background Color</h1>
<article>
```
bg-[color]
```

[Click here](#/edje-colors) for explanation about color variable in Edje.
</article>

<table class="demo-bg"> <script>
  [
    [ 'bg-main / bg-main-light / bg-main-dark',
    `<section>
      <div class="bg-main c-white">bg-main</div>
      <div class="bg-main-light c-white">bg-main-light</div>
      <div class="bg-main-dark c-white">bg-main-dark</div>
    </section>`,
      `background-color: var(--main)
      background-color: var(--main-light)
      background-color: var(--main-dark)`
    ],
    [ 'bg-main_50 / bg-main_25 / bg-main_10',
    `<section>
      <div class="bg-main50">bg-main_50</div>
      <div class="bg-main25">bg-main_25</div>
      <div class="bg-main10">bg-main_10</div>
    </section>`,
      `background-color: rgba(var(--mainRGB), .50)
      background-color: rgba(var(--mainRGB), .25)
      background-color: rgba(var(--mainRGB), .1)`
    ],

    [],

    [ 'bg-body', `<div class="bg-body b1-solid">bg-body</div>`,
      `background-color: var(--body)`
    ],
    [ 'bg-transparent', ``,
      `background-color: transparent`
    ],
    [ 'bg-inherit', `Inherit from parent`,
      `background-color: inherit` 
    ],
    
    [],

    [ 'bg-red / bg-blue / bg-yellow / bg-green',
    `<section>
      <div class="bg-red c-white">bg-red</div>
      <div class="bg-green c-white">bg-green</div>
      <div class="bg-blue c-white">bg-blue</div>
      <div class="bg-yellow">bg-yellow</div>
    </section>`,
      `background-color: var(--red)
      background-color: var(--green)
      background-color: var(--blue)
      background-color: var(--yellow)`
    ],

    [ 'bg-white bg-white50 / bg-white25 / bg-white05', `
    <section class="dark">
      <div class="bg-white"> bg-white</div>
      <div class="bg-white50">50</div>
      <div class="bg-white25">25</div>
      <div class="bg-white05 c-white">05</div>
    </section>`,
      `background-color: var(--white)
      background-color: rgba(var(--white), .5)
      background-color: rgba(var(--white), .25)
      background-color: rgba(var(--white), .05)`
    ],
  ]
</script> </table>
