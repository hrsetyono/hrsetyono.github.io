<h1>Background Color</h1>
<article>
  Customizable in variable `$background-classes`.
  
  Can accept linear-gradient() and url().
</article>

<table class="demo-bg">
  <script>
    [
      [ '.bg-main / .bg-main75 / .bg-main50 / .bg-main25 / .bg-main10 / .bg-main05', `
      <section class="flex flex--wrap">
        <div class="bg-main">.bg-main</div>
        <div class="bg-main75">75</div>
        <div class="bg-main50">50</div>
        <div class="bg-main25">25</div>
        <div class="bg-main10">10</div>
        <div class="bg-main05">05</div>
      </section>`, [
        'background-color: $color-main',
        'background-color: rgba($color-main, .75)',
        'background-color: rgba($color-main, .5)',
        'background-color: rgba($color-main, .25)',
        'background-color: rgba($color-main, .1)',
        'background-color: rgba($color-main, .05)',
      ] ],

      [ '.bg-main-light', '<div class="bg-main-light"></div>', [
        'background-color: $color-main-light'
      ] ],
      [ '.bg-main-dark', '<div class="bg-main-dark"></div>', [
        'background-color: $color-main-dark'
      ] ],
      
      [ '.bg-sub', '<div class="bg-sub"></div>', [
        'background-color: $color-sub'
      ] ],

      [ '.bg-red / .bg-blue / .bg-yellow / .bg-green',
      `<section class="flex flex--wrap">
        <div class="bg-red"></div>
        <div class="bg-green"></div>
        <div class="bg-blue"></div>
        <div class="bg-yellow"></div>
      </section>`, [
        'background-color: $color-red',
        'background-color: $color-green',
        'background-color: $color-blue',
        'background-color: $color-yellow',
      ]],

      [ '.bg-black / .bg-black75 / .bg-black50 / .bg-black25 / .bg-black10 / .bg-black05', `
      <section class="flex flex--wrap">
        <div class="bg-black c-white">.bg-black</div>
        <div class="bg-black75 c-white">75</div>
        <div class="bg-black50 c-white">50</div>
        <div class="bg-black25 c-white">25</div>
        <div class="bg-black10">10</div>
        <div class="bg-black05">05</div>
      </section>`, [
        'background-color: black',
        'background-color: rgba(black, .75)',
        'background-color: rgba(black, .5)',
        'background-color: rgba(black, .25)',
        'background-color: rgba(black, .1)',
        'background-color: rgba(black, .05)',
      ] ],

      [ '.bg-white / .bg-white75 / .bg-white50 / .bg-white25 / .bg-white10 / .bg-white05', `
      <section class="flex flex--wrap bg-black75 p-05">
        <div class="bg-white">.bg-white</div>
        <div class="bg-white75">75</div>
        <div class="bg-white50">50</div>
        <div class="bg-white25">25</div>
        <div class="bg-white10 c-white">10</div>
        <div class="bg-white05 c-white">05</div>
      </section>`, [
        'background-color: white',
        'background-color: rgba(white, .75)',
        'background-color: rgba(white, .5)',
        'background-color: rgba(white, .25)',
        'background-color: rgba(white, .1)',
        'background-color: rgba(white, .05)',
      ] ],
    ]
  </script>
</table>

<h1>Background Misc</h1>

<table>
  <script>
    [
      [ '.bg-center', '<div class="bg-center"></div>', [
        'background-position: center center',
      ] ],
      [ '.bg-cover', '<div class="bg-cover"></div>', [
        'background-size: cover'
      ] ],
      [ '.bg-contain', '<div class="bg-contain"></div>', [
        'background-size: contain'
      ] ],
    ]
  </script>
</table>
