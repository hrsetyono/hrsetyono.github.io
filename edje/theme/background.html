<h1>Background Color</h1>
<article>
  Customizable in variable `$h-background-color`.
</article>

<table class="demo-bg"> <script>
  [
    [ 'bg-main / bg-main-light / bg-main-dark',
    `<div class="bg-main c-white">bg-main</div>
    <div class="bg-main-light">bg-main-light</div>
    <div class="bg-main-dark c-white">bg-main-dark</div>`,
      `background-color: $main
      background-color: $main-light
      background-color: $main-dark`
    ],
    [ 'bg-main75 / bg-main50 / bg-main25 / bg-main10 / bg-main05',
    `<section>
      <div class="bg-main75 c-white">bg-main75</div>
      <div class="bg-main50">bg-main50</div>
      <div class="bg-main25">bg-main25</div>
      <div class="bg-main10">bg-main10</div>
      <div class="bg-main05">bg-main05</div>
    </section>`,
      `background-color: rgba($main, .75)
      background-color: rgba($main, .5)
      background-color: rgba($main, .25)
      background-color: rgba($main, .1)
      background-color: rgba($main, .05)`
    ],

    
    
    [ 'bg-sub',
    '<div class="bg-sub">bg-sub</div>',
      `background-color: $sub`
    ],

    [ 'bg-body', `<div class="bg-body b1">bg-body</div>`,
      `background-color: $body-background`
    ],

    [ 'bg-passive', `<div class="bg-passive">bg-passive</div>`,
      `background-color: $gray`
    ],

    [ 'bg-red / bg-blue / bg-yellow / bg-green',
    `<section>
      <div class="bg-red c-white">bg-red</div>
      <div class="bg-green c-white">bg-green</div>
      <div class="bg-blue c-white">bg-blue</div>
      <div class="bg-yellow">bg-yellow</div>
    </section>`,
      `background-color: $red
      background-color: $green
      background-color: $blue
      background-color: $yellow`
    ],

    [ 'bg-black / bg-black75 / bg-black50 / bg-black25 / bg-black10 /  bg-black05', `
    <section>
      <div class="bg-black c-white"> bg-black</div>
      <div class="bg-black75 c-white">75</div>
      <div class="bg-black50 c-white">50</div>
      <div class="bg-black25 c-white">25</div>
      <div class="bg-black10">10</div>
      <div class="bg-black05">05</div>
    </section>`,
      `background-color: black
      background-color: rgba(black, .75)
      background-color: rgba(black, .5)
      background-color: rgba(black, .25)
      background-color: rgba(black, .1)
      background-color: rgba(black, .05)`
    ],

    [ 'bg-white / bg-white75 / bg-white50 / bg-white25 / bg-white10 / bg-white05', `
    <section class="dark">
      <div class="bg-white"> bg-white</div>
      <div class="bg-white75">75</div>
      <div class="bg-white50">50</div>
      <div class="bg-white25">25</div>
      <div class="bg-white10 c-white">10</div>
      <div class="bg-white05 c-white">05</div>
    </section>`,
      `background-color: white
      background-color: rgba(white, .75)
      background-color: rgba(white, .5)
      background-color: rgba(white, .25)
      background-color: rgba(white, .1)
      background-color: rgba(white, .05)`
    ],
  ]
</script> </table>

<h1>Background Image</h1>

<article>
  Customizable in variable `$h-background-image`.

  It can also accept Gradient value. By default this variable is **empty**.
</article>
