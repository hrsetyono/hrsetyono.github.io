  [
    [ 'static / relative / absolute / fixed', '',
      `position: static

      position: fixed`
    ],
    [ 'absolute-fill', '',

<h1>Moving Position</h1>

<article>
  Customizable in variable `$h-position-move`. Every item will add 4 classes covering all directions
</article>

<table> <script>
  [
    [ 'top0 / right0 / bottom0 / left0', '',
      `top: 0
      right: 0
      bottom: 0
      left: 0`
    ],
    [ 'top50 / right50 / bottom50 / left50', '',
      `top: 50%
      right: 50%
      bottom: 50%
      left: 50%`
    ],
    [ 'top100 / right100 / bottom100 / left100', '',
      `top: 100%
      right: 100%
      bottom: 100%
      left: 100%`
    ],
    [ 'top-auto / right-auto / bottom-auto / left-auto', '',
      `top: auto
      right: auto
      bottom: auto
      left: auto`
    ],
  ]
</script> </table>
